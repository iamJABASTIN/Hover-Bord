<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./images/pexels-alex-andrews-816608.jpg" alt="nautral">
            <img src="./images/pexels-luis-dalvan-1770809.jpg" alt="nautral">
            <img src="./images/pexels-michael-block-3225529.jpg" alt="nautral">
            <img src="./images/pexels-ruvim-3560044.jpg" alt="nautral">
            <img src="./images/pexels-stijn-dijkstra-3265460.jpg" alt="nautral">
        </div>
        <div class="btn-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
